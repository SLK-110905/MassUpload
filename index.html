<html>
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="AS" />
    <meta name="description" content="Emerson Test" />
    <meta name="apiVersion" content="1.3" />
    <meta name="debugMode" content="false" />
    <meta name="autoRefresh" content="0" />
    <meta name="strictMode" content="false" />
    <script type="text/javascript" src="../AmdLoader/AmdLoader.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <widget:preferences>
    <widget:preference type="list" name="securitycontext" label="Choose Security Context"  defaultValue="">
    <widget:preference-option value="user">User</widget:preference-option>
    </widget:preference>
    <widget:preferences>
    <!--Font Awesome CDN-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Data Migration</title>
    <script type="text/javascript">
        require(
            ['MassUpload/scripts/Main'],
            function(
                myWidget
            ) {
                widget.addEvents({
                    onLoad: function() {
                        myWidget.onLoad();
                    },
                    onRefresh: function() {
                        myWidget.updateWidget();
                    }

                });
            });
    </script>

</head>

<body>
<div class="center">
    <h1>
        <i class="fas fa-cloud-upload-alt"></i>
        Import
    </h1>
</div>
<div>
    <p>Download Template</p>
    <a id="downloadtemplate" href="https://slk-110905.github.io/MassUpload/importPart.csv" download>Download</a>
</div>
<div class="center">
<select name="importType" id="importType">
    <option value="part">Part</option>
    <option value="specification">Document/Spec</option>
    <option value="bom">EBOM Connection</option>
    <option value="bom">Change</option>
    <option value="bom">Manufacturing Item</option>
    <option value="bom">MBOM Connection</option>
    <option value="bom">MEP</option>
    <option value="bom">MCO</option>
</select>
<label for="excelFile">excelFile: </label>
<input type="file" id="excelFile" name="file" accept=".csv">
<div id="importFileInputsDiv">
    <label for="importFiles">Spec Files: </label>
    <input type="file" id="importFiles" name="file" multiple>
</div>
<button id="importbtn">Upload</button>
</div>
<div id="status"></div>
</body>
</html>
